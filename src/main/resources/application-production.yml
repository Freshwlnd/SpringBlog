DATASOURCE_INSTANCE_HOSTNAME: postgresSpringBlog
DATASOURCE_INSTANCE_PORT: 5432

server:
  port: 8051
  contextPath:

telegram:
  bot:
    enabled: false
    name: bvn13_blog_test_bot
    channel: bvn13_blog_test
    token_file: private/telegram_bot_test.token
    master_name : bvn13


spring:
  profiles:
    active: dev

  thymeleaf:
    cache: false

  jade4j:
    caching: false

  dataSource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DATASOURCE_INSTANCE_HOSTNAME}:${DATASOURCE_INSTANCE_PORT}/blog
    username: blog
    password: blogpass

  hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    hbm2ddl.auto: create
    show_sql: true
    use_sql_comments: true
    format_sql: true

  redis:
    host: localhost
    port: 6379
    default_expire_time: 86400


  session:
    store-type: redis

  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb

