telegram:
  bot:
    enabled: false
    name: bvn13_blog_test_bot
    channel: bvn13_blog_test
    token_file: private/telegram_bot_test.token
    master_name : bvn13

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true   #表示将自己的ip注册到eureka上，如果不配置该属性或者设置为false，则表示注册微服务所在的操作系统的hostname到eureka上
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

