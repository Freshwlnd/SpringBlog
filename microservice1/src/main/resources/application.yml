spring:
  application:
    name: springblog-microservice1

  jackson:
    deserialization: true
    serialization:
      FAIL_ON_EMPTY_BEANS: false
    generator: true

  cloud:
    openfeign:
      autoconfiguration:
        jackson:
          enabled: true

  profiles:
    active: dev

  thymeleaf:
    cache: false

#  jade4j:
#    caching: false
#  main:
#    web-environment: false  # 禁用 web
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration

  dataSource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DATASOURCE_INSTANCE_HOSTNAME}:${DATASOURCE_INSTANCE_PORT}/blog
    username: blog
    password: blogpass

  hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    ## create 为每次启动时都初始化
    ## update 为每次启动时不初始化
    hbm2ddl.auto: update
    show_sql: true
    use_sql_comments: true
    format_sql: true

  redis:
    host: localhost
    port: 6379
    default_expire_time: 86400


  session:
    store-type: redis

  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb


security:
  basic:
    enabled: false
